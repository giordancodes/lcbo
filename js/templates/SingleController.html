<section class="selection">
	<div class="backToTop"><a ng-click="backToTop()" class="fa fa-chevron-circle-up"></a></div>

					<option value="beer">All the Beers</option>
					<option value="ale">Ale</option>
					<option value="lager">Lager</option>
					<option value="cider">Cider</option>
					<option value="red+wine">Red Wine</option>
					<option value="white+wine">White Wine</option>
					<option value="rose+wine">Ros√© Wine</option>
					<option value="sparkling+wine">Sparkling Wine</option>
					<option value="champagne">Champagne</option>
					<option value="vodka">Vodka</option>
					<option value="whiskey">Whiskey</option>
					<option value="tequila">Tequila</option>
					<option value="gin">Gin</option>
					<option value="rum">Rum</option>
					<option value="brandy">Brandy</option>
					<option value="cognac">Cognac</option>
					<option value="liqueur">Liqueur</option>
					<option value="soju">Soju</option>

				</select>
<!--				/dropdown options-->
			</div>
<!--			/#top	-->
			
<!--			.checkboxes-->
			<div class="wrapper checkboxes">
				<label for="onSale"><input id="onSale" type="checkbox" ng-model="checkboxModel.onSale['has_limited_time_offer']">On Sale</label>
				<label for="promo"><input id="promo" type="checkbox" ng-model="checkboxModel.promo['has_value_added_promotion']">Added Promo</label>
				<label for="bonusMiles"><input id="bonusMiles" type="checkbox" ng-model="checkboxModel.bonusMiles['has_bonus_reward_miles']">Bonus Reward Miles</label>
				<label for="seasonal"><input id="seasonal" type="checkbox" ng-model="checkboxModel.seasonal['is_seasonal']">Seasonal</label>
				<label for="kosher"><input id="kosher" type="checkbox" ng-model="checkboxModel.kosher['is_kosher']">Kosher</label>
			</div>
<!--			/.checkboxes-->
				
<!--			slurp submit button-->
			<div class="slurp">
				<button type="submit" value="Submit">Slurp!</button>
			</div>
<!--			/slurp-->
	
		</form>

<section class="result wrapper">
	<single-store
		class="resultStore"
		ng-repeat="store in stores">
	</single-store>

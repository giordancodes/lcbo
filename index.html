	<meta charset="UTF-8">

	<meta name="msapplication-square150x150logo" content="/assets/icons/mediumtile.png" />

	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">

<body>
	<header>
		<img src="/assets/slurp.svg" alt="Cocktail Drink">
		<h1>Great Cheap Swill</h1>
	</header>
	
	<section class="info">
		<div class="wrapper">
			<h2>Best alcohol volume to price ratio?</h2>
			<h2>Currently on sale?</h2>
			<h2>Bonus reward miles?</h2>
		</div>
	</section>
	
	<section class="selection">
		<div class="wrapper">
			<h3>I'm looking for:</h3>
			<select name="booze" id="booze">
				<option value="choose" selected disabled>Choose Swill...</option>
				<option value="beer">Beer</option>
				<option value="wine">Wine</option>
				<option value="whiskey">Whiskey</option>
				<option value="vodka">Vodks</option>
				<option value="rum">Rum</option>
				<option value="coolers">Coolers</option>
			</select>
		</div>
		<div class="selectionTitle">
			<div class="wrapper">
				<h2>That meets these criteria:</h2>
			</div>
		</div>
			<div class="wrapper checkboxes">
				<label for="onSale"><input type="checkbox" id="onSale">On Sale</label>
				<label for="limOffer"><input type="checkbox" id="limOffer">Limited Offer</label>
				<label for="bonusMiles"><input type="checkbox" id="bonusMiles">Bonus Reward Miles</label>
				<label for="promo"><input type="checkbox" id="promo">Added Promo</label>
				<label for="seasonal"><input type="checkbox" id="seasonal">Seasonal</label>
				<label for="kosher"><input type="checkbox" id="kosher">Kosher</label>
			</div>
		<div class="selectionTitle">
			<div class="wrapper">
				<h2>Price per liter of alcohol in cents less than:</h2>
			</div>
		</div>
		<div class="inputArea wrapper">
			<input type="textarea" placeholder="Price in cents...">
		</div>
		<div class="selectionTitle">
			<div class="wrapper">
				<h2>Price per liter of liquid in cents less than:</h2>
			</div>
		</div>
		<div class="inputArea wrapper">
			<input type="textarea" placeholder="Price in cents...">
		</div>
		<div class="slurp">
			<button class='slurp'>Slurp!</button>
		</div>
	</section>

	<main ng-controller="MainController">
		
	</main>

	<script src="/js/app.js"></script>
</body>
</html>
